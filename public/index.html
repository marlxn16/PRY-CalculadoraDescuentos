<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de descuentos</title>
    <link rel="stylesheet" href="./public/vendor/bootstrap-5.3.8-dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Calculadora de precio</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Nombre del producto</label>
                        <input type="text" class="form-control" id="txt_producto">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" class="form-control" id="txt_precio">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de cliente</label>
                        <select class="form-select" id="sel_tipo_cliente">
                            <option value="">Seleccione</option>
                            <option value="estudiante">Estudiante</option>
                            <option value="adulto">Adulto</option>
                            <option value="jubilado">Jubilado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Forma de pago</label>
                        <select class="form-select" id="sel_forma_pago">
                            <option value="">Seleccione</option>
                            <option value="efectivo">Efectivo</option>
                            <option value="tarjeta">Tarjeta</option>
                            <option value="transferencia">Transferencia</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="btn_calcular_precio">Calcular</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./public/vendor/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
